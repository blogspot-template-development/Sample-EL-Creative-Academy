<!DOCTYPE html>
<html>
<head>
	<title>Post Slider | EL Creative Academy</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		body {
			max-width: 500px;
			margin: 0 auto;
			font-family: Google Sans
		}


		.elc-slider>ol,
		.elc-slider>ol>li,
		.elc-slider>ol>li>img {
			width: 100%;
			list-style: none;
			margin: 0;
			padding: 0;
		}

		.elc-slider {
			overflow: hidden;
			position: relative;
			padding: 0 !important;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			cursor: default;
			z-index: 2;
			background-color: rgba(0, 0, 0, 0.1);
			-webkit-animation: elc-fadein 3s;
			animation: elc-fadein 3s;
			background-clip: padding-box;
		}

		@-webkit-keyframes elc-fadein {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}

		@keyframes elc-fadein {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}

		.elc-slider .elc-slides {
			list-style: none;
			position: absolute;
			height: 100%;
			top: 0;
			padding: 0 !important;
			margin-top: 0;
			margin-bottom: 0;
			z-index: 1;
		}

		.elc-slider .elc-slides::after {
			content: '';
			background: -webkit-gradient(linear, left bottom, left top, from(#000000b8), to(#fff0));
			background: -o-linear-gradient(bottom, #000000b8 0%, #fff0 100%);
			background: linear-gradient(to top, #000000b8 0%, #fff0 100%);
			z-index: 3;
			width: 100%;
			height: 100%;
			display: block;
			position: absolute;
		}

		.elc-slider li.elc-slide {
			height: 100%;
			overflow: hidden;
			position: absolute;
			display: block;
			top: 0;
			bottom: 0;
			margin: 0 !important;
			padding: 0 !important;
			background-color: #eee;
			text-align: center;
		}

		.elc-slider .elc-img-frame {
			display: block;
			position: absolute;
			width: 100%;
			height: 100%;
		}

		.elc-slider a.elc-image-link {
			position: absolute;
			color: inherit;
			text-decoration: none;
			display: block;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		.elc-slider .elc-img {
			display: block;
			border: none;
			position: absolute;
			pointer-events: none;
		}

		.elc-button,
		.elc-pause-button {
			position: absolute;
			display: block;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			border: none;
			outline: none;
			text-align: center;
			z-index: 6;
			cursor: pointer;
			padding: 0;
			background-repeat: no-repeat;
			background-position: center center;
		}

		.elc-pause-button {
			display: none;
			left: 50%;
		}

		.elc-slider:hover .elc-pause-button {
			display: block;
		}

		.elc-caption {
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			line-height: 1.2em;
			width: auto;
			height: auto;
			visibility: visible;
			text-align: left;
		}

		.elc-caption span.title {
			font-weight: 500;
			font-size: 20px;
			line-height: 1.2
		}

		.elc-meta {
			font-size: 13px;
			margin-bottom: 15px
		}

		.elc-meta span:not(:last-child)::after {
			content: '\0000a0\002022\0000a0';
			margin: 0 5px;
		}

		a.elc-image-link .elc-caption,
		a.elc-caption {
			text-decoration: none;
			font-weight: normal;
		}

		a.elc-caption:hover {
			text-decoration: underline;
		}

		.elc-caption {
			z-index: 5;
		}

		.elc-radios {
			margin: 0;
			padding: 0;
			list-style: none;
			color: #fff;
			font-size: 1px;
		}

		.elc-slider .elc-radios {
			position: absolute;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			z-index: 6;
			bottom: 5px;
			left: 0;
			right: 0;
			width: auto;
			background-color: rgba(255, 255, 255, 0.0);
			padding: 0 7px;
			height: 0;
			overflow: visible;
		}

		.elc-slider .elc-radios.elc-radios-as-thumbnails {
			bottom: 5px;
		}

		.elc-radios li {
			position: relative;
			display: inline-block;
			margin: 0 3px;
			padding: 0;
		}

		.elc-radios input.elc-radio {
			display: none;
		}

		.elc-radios label {
			display: block;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			margin: 0;
			text-decoration: none;
			cursor: pointer;
		}

		.elc-radios-as-thumbnails label {
			background-size: 120% auto;
			background-position: center center;
			background-repeat: no-repeat;
			border: 2px solid rgba(255, 255, 255, 0.6);
			opacity: 0.8;
		}

		.elc-radios-as-thumbnails label:hover {
			border: 2px solid #fff;
			opacity: 1;
		}

		.elc-radios-as-thumbnails li.active label {
			border: 2px solid rgba(255, 255, 255, 1.0);
			opacity: 1;
		}

		.elc-zoom-in {
			-webkit-animation: zoomin 0.81s linear 1;
			animation: zoomin 0.81s linear 1;
		}

		@-webkit-keyframes zoomin {
			0% {
				-webkit-transform: scale(1.0);
				transform: scale(1.0);
			}
			100% {
				-webkit-transform: scale(3.0);
				transform: scale(3.0);
			}
		}

		@keyframes zoomin {
			0% {
				-webkit-transform: scale(1.0);
				transform: scale(1.0);
			}
			100% {
				-webkit-transform: scale(3.0);
				transform: scale(3.0);
			}
		}

		@-webkit-keyframes fadein {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}

		@keyframes fadein {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}

		.elc-zoom-pan {
			-webkit-animation: zoompan 20.0s linear 1;
			animation: zoompan 20.0s linear 1;
		}

		@-webkit-keyframes zoompan {
			0% {
				-webkit-transform: translate(0, 0) scale(1.0);
				transform: translate(0, 0) scale(1.0);
			}
			50% {
				-webkit-transform: translate(-5%, -5%) scale(1.3);
				transform: translate(-5%, -5%) scale(1.3);
			}
			100% {
				-webkit-transform: translate(0, 0) scale(1.0);
				transform: translate(0, 0) scale(1.0);
			}
		}

		@keyframes zoompan {
			0% {
				-webkit-transform: translate(0, 0) scale(1.0);
				transform: translate(0, 0) scale(1.0);
			}
			50% {
				-webkit-transform: translate(-5%, -5%) scale(1.3);
				transform: translate(-5%, -5%) scale(1.3);
			}
			100% {
				-webkit-transform: translate(0, 0) scale(1.0);
				transform: translate(0, 0) scale(1.0);
			}
		}

		.elc-zoom-rotate {
			-webkit-animation: zoomrotate 20.0s linear infinite;
			animation: zoomrotate 20.0s linear infinite;
		}

		@-webkit-keyframes zoomrotate {
			0% {
				-webkit-transform: rotate(0) scale(1.0);
				transform: rotate(0) scale(1.0);
			}
			50% {
				-webkit-transform: rotate(-5deg) scale(1.3);
				transform: rotate(-5deg) scale(1.3);
			}
			100% {
				-webkit-transform: rotate(0) scale(1.0);
				transform: rotate(0) scale(1.0);
			}
		}

		@keyframes zoomrotate {
			0% {
				-webkit-transform: rotate(0) scale(1.0);
				transform: rotate(0) scale(1.0);
			}
			50% {
				-webkit-transform: rotate(-5deg) scale(1.3);
				transform: rotate(-5deg) scale(1.3);
			}
			100% {
				-webkit-transform: rotate(0) scale(1.0);
				transform: rotate(0) scale(1.0);
			}
		}

		#my-slider {
			width: 100%;
			border-radius: 8px;
		}

		#my-slider:before {
			content: '';
			display: block;
			padding-top: 50%;
		}

		#my-slider .elc-frame {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			width: 100%;
		}

		#my-slider .elc-button {
			display: block;
			border-radius: 100px;
			width: 30px;
			height: 30px;
			background-size: 10px 10px;
			top: 50%;
			margin-top: -20px;
			color: #fff;
			background-color: rgba(0, 0, 0, 0.3);
			visibility: hidden;
		}

		#my-slider .elc-button-prev {
			background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABABAMAAABYR2ztAAAAIVBMVEX///////////////////////////////////////////9/gMdvAAAAAXRSTlMAQObYZgAAAAFiS0dEAIgFHUgAAAAJcEhZcwAAAuUAAALlARv+XnsAAABUSURBVEjH7dYxCgAgEAPB8weX/39WFBtBbsFSY2sYyzXicDLq0wQDKQGQAKiJAZTEvC+IRgPBYAEyYOB1AAf4hAkTXxB5nySOGmaRw4pp5rhv34MOQwscJ7/MrxQAAAAASUVORK5CYII=);
			left: 10px;
		}

		#my-slider .elc-button-next {
			background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABABAMAAABYR2ztAAAAIVBMVEX///////////////////////////////////////////9/gMdvAAAAAXRSTlMAQObYZgAAAAFiS0dEAIgFHUgAAAAJcEhZcwAAAuUAAALlARv+XnsAAABYSURBVEjH7dYxDoAwDEPR5Ab1/S8LVEgsyL8SG3XWWK/dnKpnumA0/L4lAOSJE/DEtXfEBBxxBwYFBH8IEWJbggL4RIAAPwFWC+VDqXEtYrFyNWO5v58HB4q9HAkl7KTYAAAAAElFTkSuQmCC);
			right: 10px;
		}

		#my-slider .elc-pause-button {
			width: 50px;
			height: 50px;
			background-size: 16px 16px;
			top: 50%;
			margin-top: -25px;

			color: #fff;
			background-color: rgba(0, 0, 0, 0.3);

		#my-slider .elc-button:hover {
			background-color: rgba(0, 0, 0, 0.6);
		}

		#my-slider .elc-pause-button:hover {
			background-color: rgba(0, 0, 0, 0.6);
		}

		#my-slider:hover .elc-button {
			visibility: visible;
		}

		#my-slider .elc-radios {
			display: block;
			height: 20px;
			text-align: center;
		}

		#my-slider .elc-radios label {
			width: 5vw;
			height: 4px;
			color: #000;
			background-color: rgba(255, 255, 255, 0.5);
		}

		#my-slider .elc-radios label:hover {
			background-color: rgba(255, 255, 255, 0.8);
		}

		#my-slider .elc-slide .elc-img {
			width: 100%;
			top: 50%;
			-webkit-transform: translateY(-50%);
			-ms-transform: translateY(-50%);
			transform: translateY(-50%);
		}

		#my-slider .elc-slide .elc-caption.elc-caption-anim {
			-webkit-animation: fadein 0.5s;
			animation: fadein 0.5s;
		}

		#my-slider .elc-slide .elc-caption {
			position: absolute;
			bottom: 15%;
			left: 5%;
			right: 5%;
			color: #fff;
			z-index: 5
		}

		#my-slider .elc-slide .elc-caption a {
			color: #fff;
			text-decoration: none;
		}

		.elc-radios .active .indeterminate:before {
			content: "";
			position: absolute;
			background-color: inherit;
			top: 0;
			left: 0;
			bottom: 0;
			-webkit-animation: indeterminate 2.5s ease-in;
			animation: indeterminate 2.5s ease-in;
			-webkit-animation-fill-mode: forwards;
			animation-fill-mode: forwards;
			background: rgba(255, 255, 255, 0.8)
		}

		@-webkit-keyframes indeterminate {
			0% {
				width: 0%;
			}
			50% {
				width: 50%;
			}
			100% {
				width: 100%;
			}
		}

		@keyframes indeterminate {
			0% {
				width: 0%;
			}
			50% {
				width: 50%;
			}
			100% {
				width: 100%;
			}
		}
		@media screen and (max-width:460px){.elc-caption span.title{font-size:16px}.elc-caption .elc-meta{margin-bottom:5px}#my-slider .elc-slide .elc-caption{bottom:25%}}
	</style>
